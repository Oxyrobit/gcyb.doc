name: Docker

on:
  pull_request:
    branches: [main]
    types: [closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # owner/repo

jobs:
  publish:
    # On ne publie QUE si le PR est mergé (pas juste "closed")
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write   # requis pour cosign keyless

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # GITHUB_TOKEN suffit pour pousser sur GHCR du repo courant
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # On veut au moins :latest et le SHA pour tracer
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true                   # <- clé de voûte
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: v2.2.4

      - name: Sign image (keyless)
        # On signe uniquement si on a un digest (ce qui arrive… après push)
        if: ${{ steps.build.outputs.digest != '' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "$TAGS" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Create UPDATE_GCYB file
        run: |
          date '+%Y-%m-%d %H:%M:%S' > UPDATE_GCYB
          echo "Created UPDATE_GCYB with content:"
          cat UPDATE_GCYB

      - name: Install knock
        run: |
          sudo apt-get update
          sudo apt-get install -y knockd

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf '%s\n' "${{ secrets.SSH_HOST_KEY }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Port knocking to open SSH
        run: |
          knock ${{ secrets.SSH_HOST }} ${{ secrets.KNOCK_PORT_1 }} ${{ secrets.KNOCK_PORT_2 }} ${{ secrets.KNOCK_PORT_3 }}
          sleep 2

      - name: Upload UPDATE_GCYB via rsync
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_ed25519" UPDATE_GCYB ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/

      - name: Port knocking to close SSH
        run: |
          knock ${{ secrets.SSH_HOST }} ${{ secrets.KNOCK_PORT_1 }} ${{ secrets.KNOCK_PORT_2 }} ${{ secrets.KNOCK_PORT_3 }}
          
      - name: Remove SSH Configuration
        run: |
            rm -fr ~/.ssh/
