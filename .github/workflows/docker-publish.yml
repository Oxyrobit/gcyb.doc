name: Docker

on:
  pull_request:
    branches: [main]
    types: [closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # owner/repo

jobs:
  publish:
    # On ne publie QUE si le PR est mergé (pas juste "closed")
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write   # requis pour cosign keyless

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # GITHUB_TOKEN suffit pour pousser sur GHCR du repo courant
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # On veut au moins :latest et le SHA pour tracer
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true                   # <- clé de voûte
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: v2.2.4

      - name: Sign image (keyless)
        # On signe uniquement si on a un digest (ce qui arrive… après push)
        if: ${{ steps.build.outputs.digest != '' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          echo "$TAGS" | xargs -I {} cosign sign --yes {}@${DIGEST}
          
      - name: Pull latest image on Portainer server
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}             
          PORTAINER_API_KEY: ${{ secrets.PORTAINER_API_KEY }}      
          PORTAINER_ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }} 
          PORTAINER_CONTAINER_ID: ${{ secrets.PORTAINER_CONTAINER_ID }}
          IMAGE_NAME: ghcr.io/oxyrobit/gcyb.doc
          IMAGE_TAG: latest
        run: |
          echo "Pulling new image on Portainer host..."
          curl -fsSL -X POST \
            -H "X-API-Key: ${PORTAINER_API_KEY}" \
            "${PORTAINER_URL}/api/endpoints/${PORTAINER_ENDPOINT_ID}/docker/images/create?fromImage=${IMAGE_NAME}&tag=${IMAGE_TAG}"

          echo "Restarting container..."
          curl -fsSL -X POST \
            -H "X-API-Key: ${PORTAINER_API_KEY}" \
            "${PORTAINER_URL}/api/endpoints/${PORTAINER_ENDPOINT_ID}/docker/containers/${PORTAINER_CONTAINER_ID}/restart?t=10"

          echo "✅ Image pulled and container restarted successfully."